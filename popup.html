<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Karekod Tarayıcı</title>
        <style>
            body { font-family: Arial, Helvetica, sans-serif; width: 320px; padding: 12px; }
            textarea { width: 100%; height: 120px; }
            .row {display: flex; gap: 8px; margin-top: 8px; }
            button { flex: 1; padding: 8px; }
            .small { font-size: 12px; color: #555; margin-top: 6px; }
        </style>
    </head>
    <body>
        <h3>Karekodlar</h3>
        <textarea id="codes" placeholder="Her satıra bir karekod yapıştır"></textarea>
        <div class="row">
            <button id="save">Kaydet</button>
            <button id="clear">Temizle</button>
        </div>
        <div class="row">
            <button id="start">Başlat</button>
            <button id="stop">Durdur</button>
            <button id="next">Sonraki Kod →</button>
        </div>
        <div class="small" id="status">Hazır</div>

        <!-- popup.html -->
        <button id="readClipboardBtn">Panodan Al</button>
        <textarea id="codes" placeholder="Kodlar burada görünecek"></textarea>
        <script src="popup.js"></script>


        <script src="popup.js"></script>
    </body>
</html>
